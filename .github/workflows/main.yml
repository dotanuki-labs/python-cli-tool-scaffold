name: Main

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  main:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-22.04, macos-12]
        python: ['3.9.16', '3.10.11']

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - name: Project checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3

      - name: Setup Python
        uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        uses: snok/install-poetry@d45b6d76012debf457ab49dffc7fb7b2efe8071d # v1.3
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: make setup

      - name: Check codestyle
        run: make inspect

      - name: Run tests
        run: make test

      - name: Build Package
        run: make build
