[tool.poetry]
name = "python_cli_tool_scaffold"
version = "0.0.1"
description = ""
authors = ["Your name <your@email.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/<repo-owner>/python_cli_tool_scaffold"
repository = "https://github.com/<repo-owner>/python_cli_tool_scaffold"
include = [ "LICENSE.md" ]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.8"
pretty-errors = "^1.2.23"
