[tool.poetry.dev-dependencies]
flake8 = "3.9.2"
black = "^21.7b0"
bandit = "^1.7.0"
pytest = "6.2.4"
pytest-cov = "2.12.1"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
